<html>

<head>
    <script type="text/javascript" src="../js/player.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/player.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav>
        <a href="">Video Player Demo</a>
    </nav>
    <div id="wrapper">
        <div id='player_wrapper'>
            <video id='video_player'>
                    <source src='../videos/sample.mp4' type='video/mp4'>
                </video>
            <div id='player_controls'>
                <input type="image" src="../img/play.png" onclick="playVideo()" id="play_button">
                <input type="image" src="../img/pause.png" onclick="pauseVideo()" id="pause_button">
                <input type="image" src="../img/stop.png" onclick="stopVideo()" id="stop_button">
                <img src="../img/volume.png" id="vol_img">
                <input type="range" id="changeVolume" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
            </div>
        </div>
    </div>
</body>

</html>
