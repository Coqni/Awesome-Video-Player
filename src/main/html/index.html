<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/player.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Video Player Demo</title>
</head>

<body>
    <nav>
        <a href="">Video Player Demo</a>
    </nav>
    <div id="wrapper">
        <div id='player-wrapper'>
            <video id='video-player'>
                    <source src='../videos/sample.mp4' type='video/mp4'>
                </video>
            <div id='player-controls'>
                <input type="image" src="../img/play.png" onclick="playVideo()" id="play-button">
                <input type="image" src="../img/pause.png" onclick="pauseVideo()" id="pause-button">
                <input type="image" src="../img/stop.png" onclick="stopVideo()" id="stop-button">
                <img src="../img/volume.png" id="vol-img">
                <input type="range" id="change-volume" onchange="changeVolume()" step="0.05" min="0" max="1" value="1">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/VideoPlayer.js"></script>

</html>
